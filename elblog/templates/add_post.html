{% extends 'base.html' %}
{% block title%}Crear un nuevo Post{% endblock %}
{% block content %}


{% if user.is_authenticated %}
	<h1>Add Post</h1>
	<br/><br/>
	<div >
		<div class="form-group">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.media }}
				{{ form.as_p }}
				<button class="btn btn-secondary">Post</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		var name = "{{user.id}}	"
		document.getElementById("authflag").value = name;
	</script>
{% else %}
No deberias estar aqui! (y lo sabes...)
{% endif %}



{% endblock %}
